<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body>
<div class="container-fluid" id="train-container">
            <div class="jumbotron">
                <h1 class="display">Train Time</h1>            
            </div>
            <div class="row">
                    <div class="col-md-12">
                            <div class="card mb-4">
                              <div class="card-header">Current Train Schedule</div>
                              <div class="card-body">
                                <table class="table table-sm table-hover" id='trains'>
                                  <thead>
                                    <tr>
                                      <th scope="col">Train Name</th>
                                      <th scope="col">Destination</th>
                                      <th scope="col">Frequency (min)</th>
                                      <th scope="col">Next Arrival</th>
                                      <th scope="col">Minutes Away</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
            </div>
    

            <div class="row">
                <div class="col-md-12">
                  
                  <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
          
                      
                      <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                          <label for="time-input">First Train Time (HH:mm)</label>
                          <input class="form-control" id="time-input" placeholder="" type="time" />
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency(min)</label>
                          <input class="form-control" id="frequency-input" placeholder="" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
            </div>
</div>  
 <!-- Firebase Reference -->
 <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery.js"></script>
 <!-- Moment.js  -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>           
<script src="assets/javascript/app.js"></script>
          
    
</body>
</html>
